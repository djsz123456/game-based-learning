<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #f5f0e8 0%, #ebe4d8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #4a4a4a;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2d4a3e;
            letter-spacing: 8px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1rem;
            color: #8b7355;
            letter-spacing: 4px;
            font-weight: 300;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px 28px;
            text-decoration: none;
            color: #3d3d3d;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(139, 115, 85, 0.15);
            box-shadow: 0 2px 12px rgba(45, 74, 62, 0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(45, 74, 62, 0.12);
            border-color: rgba(139, 115, 85, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        .nav-card:active {
            transform: translateY(0);
        }

        .nav-card .card-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: #2d4a3e;
            letter-spacing: 1px;
        }

        .nav-card .card-icon {
            width: 8px;
            height: 8px;
            border-right: 2px solid #8b7355;
            border-bottom: 2px solid #8b7355;
            transform: rotate(-45deg);
            transition: transform 0.3s ease;
        }

        .nav-card:hover .card-icon {
            transform: rotate(-45deg) translate(3px, -3px);
        }

        .section-title {
            font-size: 0.9rem;
            color: #8b7355;
            letter-spacing: 3px;
            margin: 20px 0 10px 0;
            padding-left: 8px;
            font-weight: 300;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(45, 74, 62, 0.95);
            color: #f5f0e8;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            letter-spacing: 1px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(45, 74, 62, 0.25);
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .toast-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .toast-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            color: #8b7355;
            font-size: 0.85rem;
            letter-spacing: 2px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
                letter-spacing: 6px;
            }

            .container {
                max-width: 100%;
            }

            .nav-card {
                padding: 20px 24px;
            }

            .nav-card .card-title {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <div class="toast-overlay" id="toastOverlay"></div>
    <div class="toast" id="toast">加载失败，请重试</div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            const overlay = document.getElementById('toastOverlay');
            
            toast.textContent = message;
            toast.classList.add('show');
            overlay.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                overlay.classList.remove('show');
            }, 2000);
        }

        function navigateTo(url) {
            try {
                window.location.href = url;
            } catch (error) {
                showToast('加载失败，请重试');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.nav-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.05}s`;
            });
        });
    </script>
