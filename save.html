        * {

            padding: 0;
            box-sizing: border-box;

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .blessing {
            position: absolute;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 25%, #48dbfb 50%, #ff9ff3 75%, #54a0ff 100%);
            background-size: 400% 400%;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), inset 0 2px 10px rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: gradientBG 3s ease infinite;
            white-space: nowrap;
            z-index: 1;
            opacity: 0;
            transform: scale(0) rotate(-10deg);
        }

        .blessing:hover {
            transform: scale(1.1) rotate(0deg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4), inset 0 2px 10px rgba(255,255,255,0.3);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-15deg);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes converge {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(360deg);
            }
        }

        @keyframes moveToCenter {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--target-x), var(--target-y)) scale(0.2);
            }
        }

        .final-blessing {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: #fff;
            font-size: 28px;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);

            z-index: 1000;
            opacity: 0;
            animation: finalAppear 1s ease forwards;
            white-space: nowrap;

        .final-blessing::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            border-radius: 25px;
            z-index: -1;
            animation: borderRotate 3s linear infinite;

        @keyframes musicPulse {

        .music-note {

        .snowflake {

        ];

        const container = document.getElementById('container');
        let blessCount = 0;
        const maxBlessings = Math.min(blessings.length, 80);
        let animationPhase = 'scattering';

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getRandomColor() {
            const colors = [
                'linear-gradient(135deg, #ff6b6b, #feca57)',
                'linear-gradient(135deg, #48dbfb, #ff9ff3)',
                'linear-gradient(135deg, #54a0ff, #5f27cd)',

                'linear-gradient(135deg, #f8b739, #f8b739)',
                'linear-gradient(135deg, #ee5a24, #f8b739)',
                'linear-gradient(135deg, #009432, #06a754)',
                'linear-gradient(135deg, #1289A7, #12CBC4)',
                'linear-gradient(135deg, #D980FA, #B53471)',
                'linear-gradient(135deg, #FDA7DF, #ED4C67)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createBlessing() {
            if (blessCount >= maxBlessings) {
                setTimeout(startConverge, 1000);
                return;
            }

            const blessing = document.createElement('div');
            blessing.className = 'blessing';
            blessing.textContent = blessings[blessCount];
            
            const padding = 20;
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 60;
            
            blessing.style.left = random(padding, maxX) + 'px';
            blessing.style.top = random(padding, maxY) + 'px';
            blessing.style.background = getRandomColor();
            blessing.style.animation = `popIn ${random(0.3, 0.6)}s ease forwards`;
            
            blessing.style.setProperty('--random-rotation', random(-10, 10) + 'deg');
            blessing.style.transform = `scale(0) rotate(${blessing.style.getPropertyValue('--random-rotation')})`;

            blessing.addEventListener('mouseenter', () => {
                blessing.style.zIndex = 100;
            });

            blessing.addEventListener('mouseleave', () => {
                blessing.style.zIndex = 1;
            });

            container.appendChild(blessing);
            blessCount++;

            createEmojiParticle();

            setTimeout(createBlessing, 200);
        }

        function createEmojiParticle() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-particle';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = random(10, window.innerWidth - 30) + 'px';
            emoji.style.top = window.innerHeight - 50 + 'px';
            document.body.appendChild(emoji);

            setTimeout(() => emoji.remove(), 2000);
        }

        function startConverge() {
            animationPhase = 'converging';
            const blessings = document.querySelectorAll('.blessing');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            blessings.forEach((blessing, index) => {
                const rect = blessing.getBoundingClientRect();
                const currentX = rect.left + rect.width / 2;
                const currentY = rect.top + rect.height / 2;
                const targetX = centerX - currentX;
                const targetY = centerY - currentY;

                blessing.style.setProperty('--target-x', targetX + 'px');
                blessing.style.setProperty('--target-y', targetY + 'px');
                blessing.style.animation = `moveToCenter ${0.5 + index * 0.02}s ease-in forwards`;
                blessing.style.zIndex = index;
            });

            setTimeout(showFinalBlessing, 3000);
        }

            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            const control = document.getElementById('musicControl');
            const status = document.getElementById('musicStatus');

            if (music.paused) {
                music.play().catch(e => {
                    console.log('Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Èü≥‰πêÊñá‰ª∂ÊòØÂê¶Â≠òÂú®');
                    status.textContent = 'ËØ∑Ê∑ªÂä†Èü≥‰πêÊñá‰ª∂';

                btn.textContent = '‚è∏Ô∏è';
                status.textContent = '‰Ω† ‚ô™';
                control.classList.add('playing');
                startMusicNotes();
            } else {
                music.pause();
                btn.textContent = '‚ñ∂Ô∏è';
                status.textContent = 'Êí≠ÊîæÈü≥‰πê';
                control.classList.remove('playing');

            document.body.appendChild(note);

            setTimeout(() => note.remove(), 2000);
        }

            if (musicInterval) {
